<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start of navbar -->
    <nav class="navbar navbar-expand-sm">
        <div class="brand-container">
            <a class="navbar-brand" href="index.html">Shaidee Alingcastre</a>
        </div>

        <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="nav justify-content-around ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of navbar -->

    <div class="container">
        <h2>Contact</h2>
        <hr>
        <div class="row">
            <div class="col-md-6 col-lg-5 contact-info">
                <p><i class="fas fa-phone-alt"></i>(206) 799-9002</p>
                <p><i class="fas fa-envelope"></i>shaidee@alingcastre.net</p>
                <p><i class="fab fa-linkedin"></i><a href="https://www.linkedin.com/in/shaidee-alingcastre" target="_blank">Shaidee Alingcastre</a></p>
                <p><i class="fab fa-github"></i><a href="https://github.com/sali6798" target="_blank">@sali6798</a></p>
            </div>
            <div class="col-md-6 col-lg-7">
                <form>
                    <!-- Required name and email user input -->
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" required>
                    </div>
                    <!-- Text box for users are required to write in -->
                    <div class="form-group">
                        <label for="textArea">Message</label>
                        <textarea class="form-control" id="textArea" rows="5" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn form-group">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        

    </div>

    <footer>
        <p class="text-center">&copy; Copyright</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3fd925d521.js" crossorigin="anonymous"></script>
</body>

</html>
